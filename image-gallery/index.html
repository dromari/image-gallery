<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/icon.ico" sizes="32x32" />
    <title>Image Gallery</title>
  </head>

  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo">
          <div class="logo-img">
            <img src="assets/images/camera-orange-100.png" alt="camera" />
          </div>
          <h1 class="logo-text">Unsplash API</h1>
        </div>
        <div class="search">
          <input
            class="input"
            type="search"
            placeholder="Search......"
            autofocus
          />
          <div class="loupe"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="images">
        <div class="img-container"></div>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer-content">
        <li>
          <h2>2023</h2>
        </li>
        <li>
          <a href="https://github.com/dromari" class="github">
            <img src="./assets/images/github-94.png" alt="GitHub" />
          </a>
        </li>
        <li>
          <a href="https://rs.school/js/" class="rsschool">
            <img src="./assets/images/rs_school_js.svg" alt="Rsschool" />
          </a>
        </li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
